<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}"
>
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<th:block layout:fragment="content">


    <div class="row mt-5" >
        <div class="col-8 offset-2">
            <h1>회원가입</h1>

            <form class="row g-3 formA" action="/restarea/new" method="post" th:object="${userDTO}">

                <div class="col-md-12">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="이메일을 입력해주세요 ex ) test@naver.com" required>
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError"></p>

                </div>

                <div class="col-md-12">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" th:field="*{upw}" class="form-control" id="password" placeholder="비밀번호를 입력해주세요" required>
                    <p th:if="${#fields.hasErrors('upw')}" th:errors="*{upw}" class="fieldError"></p>

                </div>

                <div class="col-12">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" th:field="*{upw1}" class="form-control" id="password1" placeholder="비밀번호를 확인해주세요" required>
                </div>

                <div class="col-12">
                    <label for="name" class="form-label">이름 : </label>
                    <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="당신의 이름요?" >
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError"></p>
                    <h1 class="name"></h1>
                </div>

                <div class="col-12">
                    <label for="name" class="form-label">닉네임 : </label>
                    <input type="text" th:field="*{unick}" class="form-control" id="unick" placeholder="닉네임은요?" >
                    <p th:if="${#fields.hasErrors('unick')}" th:errors="*{unick}" class="fieldError"></p>
                    <h1 class="unick"></h1>
                </div>

                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            이용약관 개인정보 수집 및 활용 동의
                        </label>
                    </div>
                </div>

                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary formbtn">가입하기</button>
                </div>

            </form>

        </div>

    </div>
    <script th:inline="javascript">
        let msg = [[${msg}]]
        if(msg){
            alert(msg)
        }

        $("form").on("submit", function (e) {

            if(!nameValid()){
                return false
            }
        })
        // $(".formbtn").on("click", function (e) {
        //     e.preventDefault()
        //     if(!nameValid()){
        //
        //     }else {
        //         $("form").submit()
        //     }
        // })

        function nameValid() {

            let nameValue = $("#name").val();   //함수를 실행했을대 이름을 가져온다.
            if (nameValue.length < 2 || nameValue.length > 10){
                alert("이름은 2자이상 10자 이하여야 합니다.")
                $(".name").text("이름은 2자이상 10자 이하여야 합니다.")
                return false;
            }else {
                return true;
            }


        }

    </script>
</th:block>

<th:block layout:fragment="script">


</th:block>

</body>
</html>
